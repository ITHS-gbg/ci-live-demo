# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.x
        
    - name: Restore dependencies
      run: dotnet restore ./iths.cidemo.api/*.sln
      
    - name: Build
      run: dotnet build ./iths.cidemo.api/*.sln --no-restore
      
    - name: Test
      run: dotnet test ./iths.cidemo.api/*.Tests*  --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure() # run this step even if previous step failed
      with:
        name: Test
        path: ./iths.cidemo.api/Iths.CiDemo.Api.Tests/TestResults/*.trx
        reporter: dotnet-trx 
